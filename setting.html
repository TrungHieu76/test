<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>VSS</title>
  <link rel="stylesheet" href="assets/css/icon.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div id="container" data-col="3">
  <header id="header">

    <div class="header-left">
      <div class="logo">ペタビット</div>

      <div class="info">
        <select name="" id="">
          <option value="">リニューアル打ち合わせ</option>
        </select>
        <dl class="users">
          <dt>2</dt>
          <dd>4</dd>
        </dl>
      </div>
    </div>

    <div class="header-video">
      <div class="video-area me">
        <div class="video">
          <img src="assets/img/dummy/img_me_s.png" alt="">
        </div>
        <div class="mic">
        <i class="ico-mic"></i>
        <i class="ico-mic-off"></i>
        <div class="volume"></div>
      </div>
        <div class="name">あなた</div>
      </div>
    </div>

    <ul class="option">
      <li><i class="ico-camera-c"></i></li>
      <li><i class="ico-setting-f"></i></li>
    </ul>

  </header>

  <main id="main">

    <div class="video-areas">
      <div class="video-area">
        <div class="video">
          <img src="assets/img/dummy/img_me_l.png" alt="">
        </div>
        <div class="mic">
          <i class="ico-mic"></i>
          <i class="ico-mic-off"></i>
          <div class="volume"></div>
        </div>
        <div class="name">名前が表示されます（あなた）</div>
        <div class="hover"><i class="ico-pin"></i><span>名前 さんをメイン画面に固定表示する</span></div>
      </div>

      <div class="video-area">
        <div class="video">
          <img src="assets/img/dummy/img_user_l.png" alt="">
        </div>
        <div class="mic">
          <i class="ico-mic"></i>
          <i class="ico-mic-off"></i>
          <div class="volume"></div>
        </div>
        <div class="name">名前が表示されます</div>
        <div class="hover"><i class="ico-pin"></i><span>名前 さんをメイン画面に固定表示する</span></div>
      </div>

      <div class="video-area">
        <div class="video">
          <img src="assets/img/dummy/img_user_l.png" alt="">
        </div>
        <div class="mic">
          <i class="ico-mic"></i>
          <i class="ico-mic-off"></i>
          <div class="volume"></div>
        </div>
        <div class="name">名前が表示されます</div>
        <div class="hover"><i class="ico-pin"></i><span>名前 さんをメイン画面に固定表示する</span></div>
      </div>
    </div>

  </main>

  <footer id="footer">
    <nav>
      <ul>
        <li>
          <i class="ico-camera"></i>
          <i class="ico-camera-off"></i>
          <div>カメラ</div>
        </li>
        <li>
          <i class="ico-mic"></i>
          <i class="ico-mic-off"></i>
          <div>マイク</div>
        </li>
      </ul>
      <div class="sec act">
        <div class="ell"><i class="ico-ell"></i></div>
        <ul>
          <li>
            <i class="ico-display"></i>
            <div>画面共有</div>
          </li>
          <li>
            <i class="ico-chat"></i>
            <div>チャット</div>
          </li>
        </ul>
      </div>
    </nav>

    <ul class="setting">
      <li class="conf">
        <i class="ico-setting"></i>
      </li>
      <li class="logout">
        <i class="ico-logout"></i>退室する
      </li>
    </ul>
  </footer>
</div>

<div class="main-setting">
  <div class="pagetit">
    <i class="ico-cross"></i>
    設定
  </div>
  <ul class="tab">
    <li class="act"><i class="ico-camera-f"></i>カメラ</li>
    <li><i class="ico-mic-f"></i>マイク</li>
    <li><i class="ico-speaker-f"></i>スピーカー</li>
  </ul>

  <div class="select-block">

    <div class="block act">

      <div class="sel">
        <select name="">
          <option value="">Facetime HD Camera</option>
        </select>
      </div>

      <div class="sel">
        <div class="tit">解像度</div>
        <select name="">
          <option value="">Headphones(Built-in)</option>
        </select>
      </div>

      <div class="sel">
        <div class="tit">フレームレート</div>
        <select name="">
          <option value="">30fps</option>
        </select>
      </div>

      <a href="" class="btnOk">決定</a>
    </div><!--  -->


    <div class="block">
      <a href="" class="btnOk">決定</a>
    </div><!--  -->


    <div class="block">
      <a href="" class="btnOk">決定</a>
    </div><!--  -->

  </div>
</div>

</body>
</html>
